<!DOCTYPE html>
<html>
<head>
    <title>Apply leave</title>
    <style>
        body{
            background-color:white;
        }
        form{
            text-align:center;
        }
    </style>
</head>
<center>
    <font color="black" size="5" style="font-family: avenir">

        <h1 style="color: red">Apply Leave</h1>

        <body bgcolor="lightgrey">

            <form action="/applyleave" autocomplete="on" method="POST">
                <h2 style="color: grey">Enter Employee ID</h2>
                Employee ID:<br> <input style="height: 25px; font-size: 14pt; border-radius: 30px;" type="number" name="emp_id" autofocus size="40"><br><br>
                <label for="startdate">Start date:</label>
                <input type="date" id="startdate" name="leave_start_date">
                &nbsp&nbsp&nbsp&nbsp&nbsp
                <label for="enddate">End date:</label>
                <input type="date" id="enddate" name="leave_end_date"><br><br>
                Reason :<br> <textarea class="input" rows="4" input style="height:100px;font-size:14pt; color:grey;" type="text" name="leave_reason" autofocus size="40"></textarea><br><br>
                <input type="submit" style="background: orangered; height: 45px; width: 200px; color: white; size: 5; font:oblique;border-radius: 30px;">
            </form>




           


        </body>
    </font>
</center>
</html>
